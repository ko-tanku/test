# よくある質問（FAQ）
# IT・組み込み技術テーマ

faq_items:
  - question: "マイコンとマイクロプロセッサの違いは何ですか？"
    answer: "マイコンはCPU、メモリ、I/Oを1チップに集積していますが、マイクロプロセッサはCPU機能のみです。マイコンは組み込み用途、マイクロプロセッサはPC用途が主です。"
    category: "基本概念"

  - question: "RTOSは必ず必要ですか？"
    answer: "小規模なシステムではベアメタルプログラミング（OS無し）でも十分です。複数のタスクを管理する必要がある場合にRTOSが有効です。"
    category: "システム設計"

  - question: "組み込みプログラミングに最適な言語は？"
    answer: "C言語が最も一般的です。ハードウェア制御が可能で、実行効率が高いためです。最近はC++も使われます。"
    category: "プログラミング"

  - question: "デバッグが難しいです。良い方法はありますか？"
    answer: "1. LEDやシリアル出力でのprintf デバッグ 2. JTAGデバッガの使用 3. オシロスコープでの信号確認 4. 段階的なテスト実施"
    category: "トラブルシューティング"

  - question: "消費電力を削減する方法は？"
    answer: "1. クロック周波数の低減 2. スリープモードの活用 3. 不要な周辺機能の停止 4. 効率的なアルゴリズムの使用"
    category: "省電力設計"

  - question: "組み込みシステムのセキュリティ対策は？"
    answer: "1. ファームウェアの暗号化 2. セキュアブート実装 3. 通信の暗号化 4. デバッグポートの無効化"
    category: "セキュリティ"

  - question: "ツールチップ機能が表示されない場合の対処法は？"
    answer: "ブラウザでJavaScriptが有効になっているか確認してください。また、Material for MkDocsテーマでcontent.tooltipsが有効化されている必要があります。"
    category: "技術的問題"

  - question: "アニメーションGIFが再生されない場合は？"
    answer: "ブラウザがGIFアニメーションに対応しているか確認してください。ファイルサイズが大きい場合、読み込みに時間がかかる場合があります。"
    category: "技術的問題"

  - question: "図表が正しく表示されない場合は？"
    answer: "iframeの読み込みが完了するまで待ってください。ネットワーク環境により時間がかかる場合があります。"
    category: "技術的問題"

  # Core機能関連のFAQを追加
  - question: "Core機能とmaterials固有実装の使い分けは？"
    answer: "Core機能で対応可能な部分はCore機能に委譲し、材料固有の特殊な処理のみmaterials側で実装することで、コードの重複を避け保守性を向上させます。"
    category: "アーキテクチャ"

  - question: "YAMLファイルの編集でエラーが出る場合は？"
    answer: "YAMLファイルはインデントが重要です。スペース2個でインデントし、タブ文字は使用しないでください。また、コロンの後には必ずスペースを入れてください。"
    category: "技術的問題"

  - question: "テンプレートファイルが読み込まれない場合は？"
    answer: "templatesディレクトリが正しい場所にあるか、ファイル名が正しいか確認してください。また、Jinja2の構文エラーがないかチェックしてください。"
    category: "技術的問題"

  - question: "新しい教材を追加する際の注意点は？"
    answer: "推奨ディレクトリ構造に従い、データをYAMLファイルに外部化し、Core機能を最大限活用することで、保守性の高い教材を作成できます。"
    category: "開発方法"

  - question: "mkdocs.ymlが自動生成されない場合は？"
    answer: "MkDocsManagerが正しく初期化されているか、ナビゲーション構造の定義に誤りがないか確認してください。ログでエラー内容を確認することも重要です。"
    category: "技術的問題"