# Learning Object: What is a variable?
contents:
  - type: admonition
    admonition_type: note
    title: "学習オブジェクト：変数とは？"
    collapsible: true
    text: |
      プログラミングにおける**変数**とは、データを一時的に保存しておくための「箱」のようなものです。
      この箱には名前を付けることができ、後からその名前を使って中のデータを取り出したり、新しいデータに入れ替えたりすることができます。
  - type: code
    lang: python
    code: |
      # 'message'という名前の変数に文字列を保存
      message = "こんにちは、世界！"
      
      # 変数の中身を表示
      print(message)
      
      # 変数の中身を新しい文字列に入れ替え
      message = "さようなら！"
      print(message)
