
            <!DOCTYPE html>
            <html lang="ja">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>バージョン別性能比較</title>
                
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                    background-color: #ffffff;
                    padding: 20px;
                    height: 100vh;
                    overflow: auto;
                }

                .table-container {
                    width: 100%;
                    height: 100%;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    overflow: hidden;
                }

                .table-title {
                    font-size: 18px;
                    font-weight: bold;
                    padding: 16px;
                    background-color: #f5f5f5;
                    border-bottom: 1px solid #e0e0e0;
                }

                .table-responsive {
                    overflow-x: auto;
                    width: 100%;
                }

                table#table_test_comparison_table {
                    width: 100%;
                    border-collapse: collapse;
                    border-spacing: 0;
                    font-size: 14px;
                }

                table#table_test_comparison_table th {
                    background-color: #2E7D32;
                    color: #ffffff;
                    padding: 10px 15px;
                    text-align: left;
                    font-weight: bold;
                    border-bottom: 2px solid #dee2e6;
                    position: sticky;
                    top: 0;
                    z-index: 10;
                }

                table#table_test_comparison_table td {
                    padding: 10px 15px;
                    border-bottom: 1px solid #dee2e6;
                }

                table#table_test_comparison_table tr:nth-child(even) {
                    background-color: #f8f9fa;
                }

                table#table_test_comparison_table tr:nth-child(odd) {
                    background-color: #ffffff;
                }

                table#table_test_comparison_table tr:hover {
                    background-color: #e3f2fd;
                    transition: background-color 0.2s;
                }

                /* レスポンシブデザイン */
                @media screen and (max-width: 768px) {
                    .table-container {
                        border-radius: 0;
                    }

                    body {
                        padding: 0;
                    }

                    table#table_test_comparison_table {
                        font-size: 12px;
                    }

                    table#table_test_comparison_table th,
                    table#table_test_comparison_table td {
                        padding: 6px 8px;
                    }
                }
            </style>
            
            </head>
            <body>
                <div class="table-container">
                    <div class="table-title">バージョン別性能比較</div>
                    <div class="table-responsive">
                        <table border="1" class="dataframe test-table" id="table_test_comparison_table">
  <thead>
    <tr style="text-align: right;">
      <th>項目</th>
      <th>処理速度</th>
      <th>メモリ使用量</th>
      <th>出力品質</th>
      <th>安定性</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Ver 1.0</td>
      <td>85</td>
      <td>78</td>
      <td>92</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Ver 1.1</td>
      <td>90</td>
      <td>82</td>
      <td>94</td>
      <td>91</td>
    </tr>
    <tr>
      <td>Ver 1.2</td>
      <td>95</td>
      <td>88</td>
      <td>96</td>
      <td>93</td>
    </tr>
  </tbody>
</table>
                    </div>
                </div>
            </body>
            </html>
