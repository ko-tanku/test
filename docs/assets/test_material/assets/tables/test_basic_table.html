
            <!DOCTYPE html>
            <html lang="ja">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>基本機能テスト結果</title>
                
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                    background-color: #ffffff;
                    padding: 20px;
                    height: 100vh;
                    overflow: auto;
                }

                .table-container {
                    width: 100%;
                    height: 100%;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    overflow: hidden;
                }

                .table-title {
                    font-size: 18px;
                    font-weight: bold;
                    padding: 16px;
                    background-color: #f5f5f5;
                    border-bottom: 1px solid #e0e0e0;
                }

                .table-responsive {
                    overflow-x: auto;
                    width: 100%;
                }

                table#table_test_basic_table {
                    width: 100%;
                    border-collapse: collapse;
                    border-spacing: 0;
                    font-size: 14px;
                }

                table#table_test_basic_table th {
                    background-color: #2E7D32;
                    color: #ffffff;
                    padding: 10px 15px;
                    text-align: left;
                    font-weight: bold;
                    border-bottom: 2px solid #dee2e6;
                    position: sticky;
                    top: 0;
                    z-index: 10;
                }

                table#table_test_basic_table td {
                    padding: 10px 15px;
                    border-bottom: 1px solid #dee2e6;
                }

                table#table_test_basic_table tr:nth-child(even) {
                    background-color: #f8f9fa;
                }

                table#table_test_basic_table tr:nth-child(odd) {
                    background-color: #ffffff;
                }

                table#table_test_basic_table tr:hover {
                    background-color: #e3f2fd;
                    transition: background-color 0.2s;
                }

                /* レスポンシブデザイン */
                @media screen and (max-width: 768px) {
                    .table-container {
                        border-radius: 0;
                    }

                    body {
                        padding: 0;
                    }

                    table#table_test_basic_table {
                        font-size: 12px;
                    }

                    table#table_test_basic_table th,
                    table#table_test_basic_table td {
                        padding: 6px 8px;
                    }
                }
            </style>
            
            </head>
            <body>
                <div class="table-container">
                    <div class="table-title">基本機能テスト結果</div>
                    <div class="table-responsive">
                        <table border="1" class="dataframe test-table" id="table_test_basic_table">
  <thead>
    <tr style="text-align: right;">
      <th>機能</th>
      <th>テスト結果</th>
      <th>実行時間</th>
      <th>備考</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>図表生成</td>
      <td>✅ 成功</td>
      <td>0.5秒</td>
      <td>正常動作</td>
    </tr>
    <tr>
      <td>表生成</td>
      <td>✅ 成功</td>
      <td>0.3秒</td>
      <td>正常動作</td>
    </tr>
    <tr>
      <td>用語管理</td>
      <td>✅ 成功</td>
      <td>0.2秒</td>
      <td>正常動作</td>
    </tr>
    <tr>
      <td>文書生成</td>
      <td>✅ 成功</td>
      <td>0.4秒</td>
      <td>正常動作</td>
    </tr>
    <tr>
      <td>統合テスト</td>
      <td>✅ 成功</td>
      <td>1.2秒</td>
      <td>全機能正常</td>
    </tr>
  </tbody>
</table>
                    </div>
                </div>
            </body>
            </html>
