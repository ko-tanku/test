<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>モジュール別テスト実行時間（平均）</title>

            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                    background-color: #ffffff;
                    padding: 20px;
                    height: 100vh;
                    overflow: auto;
                }
                
                .table-container {
                    width: 100%;
                    height: 100%;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    overflow: hidden;
                }
                
                .table-title {
                    font-size: 18px;
                    font-weight: bold;
                    padding: 20px;
                    color: #2E7D32;
                    background-color: #f8f9fa;
                    border-bottom: 2px solid #2E7D32;
                }
                
                .table-responsive {
                    width: 100%;
                    overflow-x: auto;
                    overflow-y: auto;
                    max-height: calc(100vh - 120px);
                }
                
                #table_test_pivot_table {
                    width: 100%;
                    min-width: 600px;
                    border-collapse: collapse;
                    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                    font-size: 14px;
                    background-color: white;
                }
                
                #table_test_pivot_table th {
                    background-color: #2E7D32;
                    color: #ffffff;
                    padding: 10px 15px;
                    text-align: left;
                    font-weight: bold;
                    border: 1px solid #dee2e6;
                    position: sticky;
                    top: 0;
                    z-index: 10;
                }
                
                #table_test_pivot_table td {
                    padding: 10px 15px;
                    border: 1px solid #dee2e6;
                    text-align: left;
                    vertical-align: top;
                }
                
                #table_test_pivot_table tr:nth-child(even) {
                    background-color: #f8f9fa;
                }
                
                #table_test_pivot_table tr:nth-child(odd) {
                    background-color: #ffffff;
                }
                
                #table_test_pivot_table tr:hover {
                    background-color: rgba(25, 118, 210, 0.1);
                }
                
                @media (max-width: 768px) {
                    body {
                        padding: 10px;
                    }
                    
                    #table_test_pivot_table {
                        font-size: 12px;
                        min-width: 500px;
                    }
                    
                    #table_test_pivot_table th,
                    #table_test_pivot_table td {
                        padding: 8px 12px;
                    }
                    
                    .table-title {
                        font-size: 16px;
                        padding: 15px;
                    }
                }
            </style>
            
</head>
<body>
<div class="table-container">
<div class="table-title">モジュール別テスト実行時間（平均）</div>
<div class="table-responsive">
<table id="table_test_pivot_table">
<thead>
<tr>
<th>モジュール</th>
<th>Integration</th>
<th>Performance</th>
<th>Unit</th>
</tr>
</thead>
<tbody>
<tr>
<td>ChartGenerator</td>
<td>1.274</td>
<td>1.7670000000000001</td>
<td>1.575</td>
</tr>
<tr>
<td>DocumentBuilder</td>
<td>1.2449999999999999</td>
<td>1.26</td>
<td>1.6079999999999999</td>
</tr>
<tr>
<td>KnowledgeManager</td>
<td>1.293</td>
<td>1.8739999999999999</td>
<td>1.407</td>
</tr>
<tr>
<td>TableGenerator</td>
<td>1.419</td>
<td>1.6199999999999999</td>
<td>1.455</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
