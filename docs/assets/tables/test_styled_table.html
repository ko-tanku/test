<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テスト結果サマリー（スタイル付き）</title>

            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                    background-color: #ffffff;
                    padding: 20px;
                    height: 100vh;
                    overflow: auto;
                }
                
                .table-container {
                    width: 100%;
                    height: 100%;
                    background-color: #ffffff;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    overflow: hidden;
                }
                
                .table-title {
                    font-size: 18px;
                    font-weight: bold;
                    padding: 20px;
                    color: #2E7D32;
                    background-color: #f8f9fa;
                    border-bottom: 2px solid #2E7D32;
                }
                
                .table-responsive {
                    width: 100%;
                    overflow-x: auto;
                    overflow-y: auto;
                    max-height: calc(100vh - 120px);
                }
                
                #table_test_styled_table {
                    width: 100%;
                    min-width: 600px;
                    border-collapse: collapse;
                    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
                    font-size: 16px;
                    background-color: white;
                }
                
                #table_test_styled_table th {
                    background-color: #2E7D32;
                    color: #ffffff;
                    padding: 10px 15px;
                    text-align: left;
                    font-weight: bold;
                    border: 1px solid #dee2e6;
                    position: sticky;
                    top: 0;
                    z-index: 10;
                }
                
                #table_test_styled_table td {
                    padding: 10px 15px;
                    border: 1px solid #dee2e6;
                    text-align: left;
                    vertical-align: top;
                }
                
                #table_test_styled_table tr:nth-child(even) {
                    background-color: #f8f9fa;
                }
                
                #table_test_styled_table tr:nth-child(odd) {
                    background-color: #ffffff;
                }
                
                #table_test_styled_table tr:hover {
                    background-color: rgba(25, 118, 210, 0.1);
                }
                
                @media (max-width: 768px) {
                    body {
                        padding: 10px;
                    }
                    
                    #table_test_styled_table {
                        font-size: 12px;
                        min-width: 500px;
                    }
                    
                    #table_test_styled_table th,
                    #table_test_styled_table td {
                        padding: 8px 12px;
                    }
                    
                    .table-title {
                        font-size: 16px;
                        padding: 15px;
                    }
                }
            </style>
            
</head>
<body>
<div class="table-container">
<div class="table-title">テスト結果サマリー（スタイル付き）</div>
<div class="table-responsive">
<table id="table_test_styled_table">
<thead>
<tr>
<th>テスト名</th>
<th>実行数</th>
<th>成功数</th>
<th>失敗数</th>
<th>成功率</th>
</tr>
</thead>
<tbody>
<tr>
<td>単体テスト</td>
<td>150</td>
<td>148</td>
<td>2</td>
<td>98.7%</td>
</tr>
<tr>
<td>統合テスト</td>
<td>45</td>
<td>43</td>
<td>2</td>
<td>95.6%</td>
</tr>
<tr>
<td>パフォーマンステスト</td>
<td>20</td>
<td>18</td>
<td>2</td>
<td>90.0%</td>
</tr>
<tr>
<td>セキュリティテスト</td>
<td>35</td>
<td>33</td>
<td>2</td>
<td>94.3%</td>
</tr>
<tr>
<td>ユーザビリティテスト</td>
<td>25</td>
<td>24</td>
<td>1</td>
<td>96.0%</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
