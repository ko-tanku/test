faqs:
  - question: "このテストコースの目的は何ですか？"
    answer: "システムのcore機能が正常に動作することを検証するためのテストコースです。"
    category: "一般"
    
  - question: "コンポーネントが表示されない場合はどうすればよいですか？"
    answer: "ブラウザのコンソールでエラーを確認し、コンポーネントのパスやpropsが正しいかチェックしてください。"
    category: "トラブルシューティング"
    
  - question: "新しいコンポーネントを追加するにはどうすればよいですか？"
    answer: "src/componentsディレクトリに新しいコンポーネントを作成し、components.yamlで参照します。"
    category: "開発"
    
  - question: "クイズの正解が表示されません"
    answer: "クイズコンポーネントのpropsで`showAnswer`が`true`に設定されているかを確認してください。"
    category: "トラブルシューティング"