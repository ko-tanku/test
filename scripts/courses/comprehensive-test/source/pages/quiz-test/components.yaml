# Quiz Components Test Page
# Testing all quiz components from src/components/quizzes/

# Quiz Wrapper Test
- component: 'quizzes/QuizWrapper'
  props:
    title: 'サンプルクイズセット'
    quizzes:
      - type: 'MultipleChoice'
        question: 'Reactの特徴として正しいものは？'
        options:
          - text: 'コンポーネントベース'
            correct: true
            explanation: '正解！Reactはコンポーネントベースのライブラリです。'
          - text: 'サーバーサイド専用'
            correct: false
            explanation: '不正解。Reactはクライアントサイドでも動作します。'
          - text: 'PHPベース'
            correct: false
            explanation: '不正解。ReactはJavaScriptベースです。'
      - type: 'FillInTheBlank'
        question: 'JSXは（　　　）の拡張構文です。'
        answer: 'JavaScript'
        hint: 'Reactで使用される言語'
        explanation: 'JSXはJavaScriptの拡張構文です。'
    showProgress: true
    allowRetry: true

# Individual Quiz Components
- component: 'quizzes/MultipleChoice'
  props:
    question: 'Docusaurusは何で作られていますか？'
    options:
      - text: 'React'
        correct: true
        explanation: '正解！DocusaurusはReactベースです。'
      - text: 'Vue.js'
        correct: false
        explanation: '不正解。Vue.jsではありません。'
      - text: 'Angular'
        correct: false
        explanation: '不正解。Angularではありません。'
      - text: 'Svelte'
        correct: false
        explanation: '不正解。Svelteではありません。'

- component: 'quizzes/MultipleChoice'
  props:
    question: '以下のうち、静的サイトジェネレーターはどれですか？（複数選択可）'
    multiple: true
    options:
      - text: 'Gatsby'
        correct: true
        explanation: 'GatsbyはReactベースの静的サイトジェネレーターです。'
      - text: 'Next.js'
        correct: true
        explanation: 'Next.jsは静的サイト生成もサポートしています。'
      - text: 'Express.js'
        correct: false
        explanation: 'Express.jsはサーバーサイドフレームワークです。'
      - text: 'Hugo'
        correct: true
        explanation: 'HugoはGo言語で作られた静的サイトジェネレーターです。'

- component: 'quizzes/FillInTheBlank'
  props:
    question: 'Markdownファイルの拡張子は（　　　）です。'
    answer: '.md'
    hint: 'ドット + 2文字のアルファベット'
    explanation: '.md がMarkdownファイルの標準的な拡張子です。'

- component: 'quizzes/FillInTheBlank'
  props:
    question: 'HTMLの基本構造を定義するタグは（　　　）です。'
    answer: 'html'
    hint: 'ページ全体を囲む最上位のタグ'
    explanation: '<html>タグがHTMLドキュメントの基本構造を定義します。'

- component: 'quizzes/Essay'
  props:
    question: '静的サイトジェネレーターの利点を3つ挙げて説明してください。'
    placeholder: 'ここに回答を入力してください...'
    minLength: 50
    hint: 'パフォーマンス、セキュリティ、ホスティングなどの観点から考えてみましょう。'

- component: 'quizzes/Essay'
  props:
    question: 'Reactを使用する理由について、あなたの考えを述べてください。'
    placeholder: 'あなたの考えを入力してください...'
    minLength: 100
    hint: 'コンポーネント化、再利用性、エコシステムなどの観点から考えてみましょう。'

- component: 'quizzes/DragAndDropQuiz'
  props:
    question: '以下の技術を正しいカテゴリーにドラッグしてください。'
    items:
      - id: 'react'
        text: 'React'
        category: 'frontend'
      - id: 'node'
        text: 'Node.js'
        category: 'backend'
      - id: 'vue'
        text: 'Vue.js'
        category: 'frontend'
      - id: 'express'
        text: 'Express'
        category: 'backend'
      - id: 'angular'
        text: 'Angular'
        category: 'frontend'
      - id: 'mongodb'
        text: 'MongoDB'
        category: 'backend'
    categories:
      - id: 'frontend'
        label: 'フロントエンド'
      - id: 'backend'
        label: 'バックエンド'

- component: 'quizzes/MatchingPairs'
  props:
    question: '以下の用語と説明を正しく組み合わせてください。'
    pairs:
      - left: 'HTML'
        right: 'ウェブページの構造を定義するマークアップ言語'
      - left: 'CSS'
        right: 'ウェブページのスタイルを定義する言語'
      - left: 'JavaScript'
        right: 'ウェブページに動的な機能を追加するプログラミング言語'
      - left: 'Markdown'
        right: '軽量マークアップ言語'
      - left: 'JSON'
        right: 'データ交換フォーマット'

- component: 'quizzes/ImageHotspotQuiz'
  props:
    src: '/img/docusaurus.png'
    question: 'Docusaurusロゴの特徴的な部分をクリックしてください。'
    hotspots:
      - x: 30
        y: 40
        width: 15
        height: 15
        content: '正解エリア - ロゴの中心部'
      - x: 60
        y: 60
        width: 15
        height: 15
        content: '不正解エリア'
    correctHotspot: 0

# Quiz Building Blocks
- component: 'quizzes/blocks/Question'
  props:
    text: 'これはサンプル問題テキストです。'

- component: 'quizzes/blocks/AnswerOption'
  props:
    text: '選択肢A'
    onSelect: 'console.log'
    isSelected: false

- component: 'quizzes/blocks/AnswerOption'
  props:
    text: '選択肢B（選択済み）'
    onSelect: 'console.log'
    isSelected: true

- component: 'quizzes/blocks/FeedbackMessage'
  props:
    isCorrect: true
    message: '正解です！よくできました。'

- component: 'quizzes/blocks/FeedbackMessage'
  props:
    isCorrect: false
    message: '不正解です。もう一度考えてみてください。'

