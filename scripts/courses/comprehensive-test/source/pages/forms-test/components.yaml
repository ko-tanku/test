# Form Components Test Page
# Testing all form-related UI components from src/components/ui/

# Basic Input Components
- component: 'ui/Input'
  props:
    type: 'text'
    label: 'テキスト入力'
    value: ''
    onChange: 'console.log'

- component: 'ui/Input'
  props:
    type: 'email'
    label: 'メールアドレス'
    options:
      placeholder: 'example@email.com'
      required: true

- component: 'ui/Input'
  props:
    type: 'password'
    label: 'パスワード'
    options:
      placeholder: '8文字以上'
      required: true

- component: 'ui/Input'
  props:
    type: 'number'
    label: '数値入力'
    options:
      min: 0
      max: 100
      step: 1

- component: 'ui/Input'
  props:
    type: 'url'
    label: 'URL入力'
    options:
      placeholder: 'https://example.com'

# Specialized Input Components
- component: 'ui/NumberInput'
  props:
    label: '数値専用入力'
    value: 50
    min: 0
    max: 100
    step: 5
    showControls: true

- component: 'ui/DatePicker'
  props:
    label: '日付選択'
    value: ''
    min: '2020-01-01'
    max: '2030-12-31'

- component: 'ui/TimePicker'
  props:
    label: '時刻選択'
    value: ''
    format: '24h'

- component: 'ui/ColorPicker'
  props:
    label: '色選択'
    value: '#3B82F6'
    showPreview: true

- component: 'ui/RangeSlider'
  props:
    label: '範囲選択スライダー'
    min: 0
    max: 100
    value: 50
    showValue: true
    step: 1

# Selection Components
- component: 'ui/CheckboxGroup'
  props:
    label: 'チェックボックスグループ'
    options:
      - label: 'オプション1'
        value: 'option1'
        checked: false
      - label: 'オプション2'
        value: 'option2' 
        checked: true
      - label: 'オプション3'
        value: 'option3'
        checked: false
    onChange: 'console.log'

- component: 'ui/RadioGroup'
  props:
    label: 'ラジオボタングループ'
    options:
      - label: '選択肢A'
        value: 'a'
      - label: '選択肢B'
        value: 'b'
      - label: '選択肢C'
        value: 'c'
    value: 'a'
    onChange: 'console.log'

- component: 'ui/Dropdown'
  props:
    label: 'ドロップダウン選択'
    options:
      - label: '項目1'
        value: 'item1'
      - label: '項目2'
        value: 'item2'
      - label: '項目3'
        value: 'item3'
    value: 'item1'
    onChange: 'console.log'

- component: 'ui/Switch'
  props:
    label: 'スイッチ切り替え'
    checked: false
    onChange: 'console.log'

# Advanced Input Components
- component: 'ui/SearchBox'
  props:
    placeholder: '検索キーワードを入力'
    onSearch: 'console.log'
    showSearchIcon: true

- component: 'ui/TagInput'
  props:
    label: 'タグ入力'
    tags: ['React', 'JavaScript', 'Docusaurus']
    placeholder: '新しいタグを入力'
    onAddTag: 'console.log'
    onRemoveTag: 'console.log'

- component: 'ui/TextEditor'
  props:
    label: 'リッチテキストエディター'
    value: 'ここにテキストを入力してください。'
    onChange: 'console.log'
    showToolbar: true

- component: 'ui/FileUpload'
  props:
    label: 'ファイルアップロード'
    accept: '.jpg,.jpeg,.png,.gif,.pdf'
    multiple: true
    maxSize: 5242880
    onFileSelect: 'console.log'

# Rating and Calendar
- component: 'ui/Rating'
  props:
    label: '評価'
    max: 5
    value: 3
    onChange: 'console.log'
    showLabels: true

- component: 'ui/Calendar'
  props:
    label: 'カレンダー'
    value: ''
    minDate: '2020-01-01'
    maxDate: '2030-12-31'
    onChange: 'console.log'

# Form Summary
