# Interactive Components Test Page
# Testing all interactive components from src/components/interactive/

# Basic Interactive Components
- component: 'interactive/AudioPlayer'
  props:
    src: '/audio/sample.mp3'
    title: 'サンプル音声'
    controls: true

- component: 'interactive/Calculator'
  props:
    title: '電卓テスト'
    allowDecimals: true
    allowNegative: true

- component: 'interactive/Carousel'
  props:
    items:
      - image: '/img/docusaurus.png'
        title: '画像1'
        description: '最初の画像です'
      - image: '/img/docusaurus.png'
        title: '画像2'
        description: '2番目の画像です'
      - image: '/img/docusaurus.png'
        title: '画像3'
        description: '3番目の画像です'
    autoplay: false
    showDots: true

- component: 'interactive/ClickToShow'
  props:
    buttonText: '詳細を表示'
    content: 'クリックで表示されるコンテンツです。**Markdown**も使えます。'

- component: 'interactive/CodeRunner'
  props:
    language: 'javascript'
    initialCode: |
      function hello() {
        console.log("Hello, World!");
        return "Hello, World!";
      }
      
      hello();
    editable: true

- component: 'interactive/Counter'
  props:
    initialValue: 0
    min: -10
    max: 100
    step: 1
    title: 'カウンター'

- component: 'interactive/Gallery'
  props:
    images:
      - src: '/img/docusaurus.png'
        alt: '画像1'
        caption: '最初の画像'
      - src: '/img/docusaurus.png'
        alt: '画像2'
        caption: '2番目の画像'
      - src: '/img/docusaurus.png'
        alt: '画像3'
        caption: '3番目の画像'
    columns: 3
    showCaptions: true

- component: 'interactive/ImageHotspot'
  props:
    image: '/img/docusaurus.png'
    alt: 'テスト画像'
    hotspots:
      - x: 50
        y: 30
        title: 'ポイント1'
        description: 'ここは重要なポイントです'
      - x: 80
        y: 60
        title: 'ポイント2'
        description: 'もう一つの重要なポイントです'

- component: 'interactive/InteractiveFlowchart'
  props:
    title: 'プロセスフロー'
    steps:
      - id: 'start'
        label: '開始'
        type: 'start'
      - id: 'process1'
        label: '処理1'
        type: 'process'
      - id: 'decision1'
        label: '判定'
        type: 'decision'
      - id: 'end'
        label: '終了'
        type: 'end'
    connections:
      - from: 'start'
        to: 'process1'
      - from: 'process1'
        to: 'decision1'
      - from: 'decision1'
        to: 'end'

- component: 'interactive/KeyTerm'
  props:
    term: 'Docusaurus'
    definition: 'Facebookが開発した静的サイトジェネレーター'

- component: 'interactive/Slideshow'
  props:
    slides:
      - title: 'スライド1'
        content: '最初のスライドの内容です。'
      - title: 'スライド2'
        content: '2番目のスライドの内容です。'
      - title: 'スライド3'
        content: '3番目のスライドの内容です。'
    autoplay: false
    showNavigation: true

- component: 'interactive/Stopwatch'
  props:
    title: 'ストップウォッチ'
    showMilliseconds: true

- component: 'interactive/Timer'
  props:
    initialMinutes: 5
    initialSeconds: 0
    title: 'タイマー'
    autoStart: false

- component: 'interactive/Timeline'
  props:
    events:
      - date: '2020-01-01'
        title: 'プロジェクト開始'
        description: 'プロジェクトが始まりました'
      - date: '2021-06-01'
        title: 'ベータ版リリース'
        description: 'ベータ版がリリースされました'
      - date: '2022-01-01'
        title: '正式リリース'
        description: '正式版がリリースされました'
      - date: '2023-01-01'
        title: '機能拡張'
        description: '新機能が追加されました'
    orientation: 'vertical'

- component: 'interactive/VideoPlayer'
  props:
    src: '/video/sample.mp4'
    title: 'サンプル動画'
    controls: true
    autoplay: false
    muted: true

- component: 'interactive/ZoomImage'
  props:
    src: '/img/docusaurus.png'
    alt: '拡大可能な画像'
    maxZoom: 3
    showZoomControls: true

# Data Flow and Simulation Components
- component: 'interactive/DataFlowSimulator'
  props:
    title: 'データフローテスト'
    nodes:
      - id: 'input'
        label: '入力'
        type: 'input'
      - id: 'process'
        label: '処理'
        type: 'process'
      - id: 'output'
        label: '出力'
        type: 'output'
    flows:
      - from: 'input'
        to: 'process'
        label: 'データ'
      - from: 'process'
        to: 'output'
        label: '結果'

# Chart Components
- component: 'diagrams/SimpleChart'
  props:
    type: 'bar'
    title: 'テストデータ'
    data:
      - label: 'A項目'
        value: 30
      - label: 'B項目'
        value: 50
      - label: 'C項目'
        value: 20

- component: 'diagrams/SimpleChart'
  props:
    type: 'line'
    title: '時系列データ'
    data:
      - label: '1月'
        value: 10
      - label: '2月'
        value: 25
      - label: '3月'
        value: 40
      - label: '4月'
        value: 35

