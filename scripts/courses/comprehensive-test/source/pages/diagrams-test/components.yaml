- component: 'diagrams/generators/FlowchartGenerator'
  props:
    data:
      nodes:
        - id: 'start'
          label: '開始'
          position:
            x: 100
            y: 50
        - id: 'process1'
          label: 'データ取得'
          position:
            x: 100
            y: 150
        - id: 'decision1'
          label: 'データ有効？'
          position:
            x: 100
            y: 250
        - id: 'process2'
          label: 'データ処理'
          position:
            x: 50
            y: 350
        - id: 'error'
          label: 'エラー処理'
          position:
            x: 150
            y: 350
        - id: 'end'
          label: '終了'
          position:
            x: 100
            y: 450
      edges:
        - fromNodeId: 'start'
          toNodeId: 'process1'
        - fromNodeId: 'process1'
          toNodeId: 'decision1'
        - fromNodeId: 'decision1'
          toNodeId: 'process2'
          label: 'Yes'
        - fromNodeId: 'decision1'
          toNodeId: 'error'
          label: 'No'
        - fromNodeId: 'process2'
          toNodeId: 'end'
        - fromNodeId: 'error'
          toNodeId: 'end'

- component: 'diagrams/generators/ImageHighlighter'
  props:
    src: '/img/docusaurus.png'
    hotspots:
      - x: 30
        y: 20
        width: 20
        height: 20
        content: 'メインロゴ'
      - x: 60
        y: 40
        width: 15
        height: 15
        content: 'ナビゲーション'

- component: 'diagrams/generators/InteractiveTimeline'
  props:
    events:
      - year: '2020'
        title: 'プロジェクト企画'
        description: '初期コンセプトの策定と技術調査'
      - year: '2021'
        title: 'プロトタイプ開発'
        description: 'React コンポーネントの基礎実装'
      - year: '2022'
        title: 'ベータ版リリース'
        description: '限定ユーザーでのテスト開始'
      - year: '2023'
        title: '正式リリース'
        description: '一般公開とドキュメント整備'

- component: 'diagrams/generators/InteractiveSimulation'
  props:
    initialValue: 50
    onValueChange: 'console.log'

- component: 'diagrams/blocks/Node'
  props:
    id: 'sample-node'
    label: 'サンプルノード'
    position:
      x: 200
      y: 100
    highlighted: false

- component: 'diagrams/blocks/Slider'
  props:
    min: 0
    max: 100
    value: 75
    onChange: 'console.log'

- component: 'diagrams/blocks/TimelineEvent'
  props:
    year: '2024'
    title: '機能拡張'
    description: '新しいコンポーネントの追加と既存機能の改善'

- component: 'diagrams/blocks/SvgShape'
  props:
    type: 'rectangle'
    position:
      x: 50
      y: 50
    size:
      width: 100
      height: 60
    color: '#4CAF50'
    label: 'SVG矩形'

- component: 'diagrams/blocks/TextLabel'
  props:
    text: 'ラベルテキスト'
    position:
      x: 150
      y: 200
    fontSize: 14

- component: 'diagrams/blocks/Hotspot'
  props:
    x: 25
    y: 25
    width: 50
    height: 30
    content: 'クリック可能エリア'