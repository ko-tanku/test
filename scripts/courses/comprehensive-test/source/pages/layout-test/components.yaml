- component: 'layout/Breadcrumbs'
  props:
    items:
      - label: 'ホーム'
        href: '/'
      - label: 'comprehensive-test'
        href: '/comprehensive-test'
      - label: 'レイアウトテスト'
        active: true

- component: 'layout/CheckList'
  props:
    items:
      - text: '完了済みタスク'
        checked: true
      - text: '進行中のタスク'
        checked: false
      - text: '予定されたタスク'
        checked: false

- component: 'layout/ComparisonTable'
  props:
    title: '機能比較表'
    items:
      - feature: 'レスポンシブデザイン'
        basic: '×'
        pro: '○'
        enterprise: '○'
      - feature: 'テーマカスタマイズ'
        basic: '制限あり'
        pro: '○'
        enterprise: '○'
      - feature: 'サポート'
        basic: 'コミュニティ'
        pro: 'メール'
        enterprise: '24時間'

- component: 'layout/FaqList'
  props:
    title: 'よくある質問'
    faqs:
      - question: 'このコンポーネントはどのように使用しますか？'
        answer: 'YAML ファイルでpropsを定義し、ページに埋め込みます。'
      - question: 'カスタマイズは可能ですか？'
        answer: 'はい、CSS モジュールを使用してスタイルをカスタマイズできます。'
      - question: 'アクセシビリティは考慮されていますか？'
        answer: 'はい、ARIA属性とキーボードナビゲーションをサポートしています。'

- component: 'layout/GlossaryList'
  props:
    title: '技術用語集'
    terms:
      - term: 'React'
        definition: 'Facebookが開発したJavaScriptライブラリ'
      - term: 'Docusaurus'
        definition: 'React ベースの静的サイトジェネレーター'
      - term: 'YAML'
        definition: '人間が読みやすいデータシリアル化標準'
      - term: 'CSS Module'
        definition: 'CSSのクラス名をローカルスコープに制限する技術'

- component: 'layout/LearningObjectives'
  props:
    title: '学習目標'
    objectives:
      - 'レイアウトコンポーネントの基本的な使い方を理解する'
      - 'propsの構造と設定方法を習得する'
      - '各コンポーネントの適切な使用場面を判断できる'
      - 'アクセシビリティを考慮したコンポーネント設計を学ぶ'

- component: 'layout/LearningProgress'
  props:
    current: 3
    total: 5

- component: 'layout/ThemeToggle'
  props:
    lightLabel: 'ライトモード'
    darkLabel: 'ダークモード'

- component: 'layout/FontSizeChanger'
  props:
    initialSize: 16
    minSize: 12
    maxSize: 24

- component: 'layout/ResponsiveIframe'
  props:
    src: 'https://docusaurus.io'
    title: 'Docusaurus 公式サイト'
    aspectRatio: '16:9'