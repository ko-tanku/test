# はじめに - 学習への導入とモチベーション向上

- component: 'layout/Callout'
  props:
    type: 'info'
    title: '🎯 この資料の学習目標'
    content: |
      この資料を読み終えた時、あなたは**ITと組み込み技術の基本概念**を理解し、
      それらが私たちの生活にどのように関わっているかを**自分の言葉で説明できる**ようになります。

- component: 'interactive/ClickToShow'
  props:
    buttonText: '💡 学習のポイントを表示'
    buttonVariant: 'primary'
    content: |
      ## 🔑 効果的な学習のために

      1. **具体例を大切に**: 抽象的な概念も、身近な例で理解しよう
      2. **比喩で考える**: 技術を「人」や「社会」に例えて想像しよう  
      3. **実践してみる**: 各章の演習問題にぜひ取り組んでください
      4. **疑問を持つ**: 「なぜ？」「どうして？」を大切にしよう

- component: 'ui/ProgressBar'
  props:
    label: '学習進捗 - 導入完了'
    value: 10
    showPercentage: true
    color: 'primary'

- component: 'interactive/KeyTerm'
  props:
    term: 'IT（情報技術）'
    definition: 'コンピュータやネットワークを使って情報を処理・活用する技術の総称。私たちの生活の「縁の下の力持ち」として働いています。'

- component: 'interactive/KeyTerm' 
  props:
    term: '組み込み技術'
    definition: '家電製品や自動車など、特定の機器の中に組み込まれたコンピュータシステム。見えないところで私たちの生活を支えています。'

- component: 'layout/Callout'
  props:
    type: 'tip'
    title: '✨ 特別な学習体験'
    content: |
      この資料には、従来の教科書にはない**インタラクティブな要素**が豊富に含まれています。
      クリックして動く図、実際に操作できるツール、理解度をチェックできるクイズなど...
      
      ぜひ積極的に**クリック**し、**操作**しながら学習を進めてください！

- component: 'ui/Button'
  props:
    variant: 'primary'
    size: 'large'
    children: '第1章へ進む →'
    onClick: '() => window.location.href = "/practical-demo/chapter1"'