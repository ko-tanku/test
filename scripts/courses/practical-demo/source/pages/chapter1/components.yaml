# 第1章: IT基本概念の実践的な学習

- component: 'layout/LearningObjectives'
  props:
    objectives:
      - 'ITの基本定義を理解する'
      - '5つの基本機能（入力・処理・出力・保存・通信）を説明できる'
      - '身近なIT機器の動作原理を理解する'
      - 'データと情報の違いを説明できる'

- component: 'interactive/KeyTerm'
  props:
    term: 'データ'
    definition: '数字、文字、画像など、コンピュータが扱う基本的な素材。例：「25」「田中」「image.jpg」'

- component: 'interactive/KeyTerm'
  props:
    term: '情報'  
    definition: 'データを処理して意味のある形にしたもの。例：「気温25度」「田中さんの電話番号」「商品の写真」'

- component: 'layout/Callout'
  props:
    type: 'example'
    title: '🏪 身近な例：コンビニのレジシステム'
    content: |
      コンビニでお買い物する時のレジを、ITの5つの機能で分解してみましょう：
      
      - **📥 入力**: バーコードをスキャン
      - **🧠 処理**: 商品名と価格を検索・計算
      - **📤 出力**: レシートを印刷、画面に金額表示
      - **💾 保存**: 売上データを記録
      - **📡 通信**: 本部に売上情報を送信

- component: 'interactive/DataFlowSimulator'
  props:
    title: 'ITシステムの基本的なデータフロー体験'
    nodes:
      - id: 'input'
        label: '📥 入力デバイス'
        type: 'input'
        x: 10
        y: 50
      - id: 'cpu'
        label: '🧠 CPU（処理装置）'
        type: 'process'
        x: 50
        y: 50  
      - id: 'output'
        label: '📤 出力デバイス'
        type: 'output'
        x: 90
        y: 50
    flows:
      - from: 'input'
        to: 'cpu'
        label: 'データ'
      - from: 'cpu'  
        to: 'output'
        label: '結果'
    autoPlay: true
    speed: 3000

- component: 'ui/Tabs'
  props:
    items:
      - label: 'スマートフォン'
        content: |
          **📱 スマートフォンの5機能分析**
          - **入力**: タッチスクリーン、マイク、カメラ
          - **処理**: アプリの実行、計算処理
          - **出力**: 画面表示、スピーカー、バイブレーション  
          - **保存**: 写真、連絡先、アプリデータ
          - **通信**: Wi-Fi、モバイルデータ、Bluetooth
      - label: 'ATM'
        content: |
          **🏧 ATMの5機能分析**
          - **入力**: カード読み取り、暗証番号入力
          - **処理**: 口座残高確認、取引処理
          - **出力**: 画面表示、お金とレシートの排出
          - **保存**: 取引ログの記録
          - **通信**: 銀行システムとの通信
      - label: '自動車'
        content: |
          **🚗 現代の自動車の5機能分析**
          - **入力**: センサー（速度、温度等）、操作（ハンドル、ペダル）
          - **処理**: エンジン制御、ナビゲーション計算
          - **出力**: メーター表示、エンジン動作、音響
          - **保存**: 走行データ、設定情報
          - **通信**: GPS受信、緊急通報システム

