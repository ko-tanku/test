        title: '📸 カメラ（入力）'
        description: '画像データを取り込む入力デバイス'
      - x: 50
        y: 40  
        width: 40
        height: 30
        title: '📱 タッチスクリーン（入力・出力）'
        description: '指の動きを検知（入力）し、情報を表示（出力）'
      - x: 30
        y: 70
        width: 40
        height: 20
        title: '🧠 CPU（処理）'
        description: 'アプリの実行や計算処理を行う'

- component: 'quizzes/MultipleChoice'
  props:
    question: '次のうち、ITシステムの「処理」機能にあたるものはどれでしょうか？'
    options:
      - text: 'キーボードで文字を入力する'
        isCorrect: false
        explanation: 'これは「入力」機能です。'
      - text: '検索エンジンがウェブページを探し出す'
        isCorrect: true
        explanation: 'ユーザーの検索語から適切なページを見つけ出すのは「処理」機能です。'
      - text: 'プリンターで文書を印刷する'
        isCorrect: false  
        explanation: 'これは「出力」機能です。'
      - text: 'USBメモリにファイルを保存する'
        isCorrect: false
        explanation: 'これは「保存」機能です。'
    showHints: true
    timeLimit: 60
    explanation: |
      **解説**: ITシステムの「処理」機能は、入力されたデータを**計算・変換・判断**することです。
      検索エンジンは、ユーザーが入力した検索語を分析し、膨大なウェブページの中から
      関連性の高いものを見つけ出すという複雑な処理を行っています。

- component: 'quizzes/FillInTheBlank'
  props:
    question: '朝、目覚まし時計が鳴る仕組みをITの5機能で説明してみましょう。'
    template: |
      1. **[   ]機能**: 現在時刻のデータを取得
      2. **[   ]機能**: 設定時刻と現在時刻を比較  
      3. **[   ]機能**: アラーム音を鳴らす
      4. **[   ]機能**: 時刻設定を記録しておく
    answers:
      - text: '入力'
        position: 0
      - text: '処理'  
        position: 1
      - text: '出力'
        position: 2
      - text: '保存'
        position: 3
    hints:
      - '時刻を「受け取る」のは何機能？'
      - '時刻を「比較・判断する」のは何機能？'  
      - 'アラーム音を「鳴らす」のは何機能？'
      - '設定を「覚えておく」のは何機能？'

