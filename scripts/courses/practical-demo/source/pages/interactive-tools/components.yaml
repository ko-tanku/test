# 実際に使える学習ツール集

- component: 'layout/Callout'
  props:
    type: 'info'
    title: '🎯 学習ツールの活用方法'
    content: |
      各ツールは実際の学習資料で使用される形で実装されています。
      自由に操作して、機能や使いやすさを確かめてください！

# 計算・シミュレーションツール
- component: 'layout/SummaryBox'
  props:
    title: '🔧 計算・シミュレーションツール'
    items:
      - '電卓: プログラミング学習の基礎となる計算機能'
      - 'タイマー: 学習時間の管理に活用'
      - 'ストップウォッチ: プロセス実行時間の計測'
      - 'カウンター: データ処理の回数管理'

- component: 'interactive/Calculator'
  props:
    title: '📱 学習用電卓'
    showHistory: true

- component: 'layout/Callout'
  props:
    type: 'tip'
    title: '💡 電卓の学習活用法'
    content: |
      - **プログラミング学習**: 算術演算の理解
      - **データ分析**: 基本的な統計計算
      - **システム設計**: リソース計算やパフォーマンス測定

- component: 'interactive/Timer'
  props:
    title: '⏰ 学習時間管理タイマー'
    defaultMinutes: 25
    defaultSeconds: 0
    showProgress: true

- component: 'layout/Callout'
  props:
    type: 'example'
    title: '📚 ポモドーロ・テクニック'
    content: |
      **効果的な学習法**: 25分集中 + 5分休憩を繰り返すことで、
      集中力を維持しながら学習効率を向上させる時間管理術です。

- component: 'interactive/Stopwatch'
  props:
    title: '⏱️ 精密ストップウォッチ'
    showLaps: true
    precision: 'milliseconds'

- component: 'interactive/Counter'
  props:
    title: '🔢 データ処理カウンター'
    initialValue: 0
    min: -1000
    max: 1000
    step: 1
    showHistory: true

# 学習ゲーム
- component: 'layout/SummaryBox'
  props:
    title: '🎮 インタラクティブ学習ゲーム'
    items:
      - '記憶ゲーム: 短期記憶と集中力の訓練'
      - '単語検索: IT用語の復習と語彙力向上'
      - 'パズル: 論理的思考力の向上'

- component: 'games/MemoryGame'
  props:
    title: '🧠 IT用語記憶ゲーム'
    difficulty: 'medium'

- component: 'layout/Callout'
  props:
    type: 'tip'
    title: '🎯 記憶ゲームの学習効果'
    content: |
      - **短期記憶の向上**: プログラミングで必要な一時的な情報保持能力
      - **集中力の訓練**: コーディング時の集中力維持
      - **パターン認識**: アルゴリズムやデータ構造の理解に役立つ

- component: 'games/WordSearch'
  props:
    title: '🔍 IT用語探しゲーム'
    words: ['HTML', 'CSS', 'PYTHON', 'JAVA', 'REACT', 'DATABASE', 'NETWORK', 'SECURITY', 'CLOUD', 'MOBILE', 'WEB', 'API']

- component: 'games/Puzzle'
  props:
    title: '🧩 論理思考パズル'
    size: 4
    showNumbers: true

# データフロー可視化ツール
- component: 'layout/SummaryBox'
  props:
    title: '📊 データ可視化・フローツール'
    items:
      - 'データフローシミュレーター: システムの情報の流れを体験'
      - 'インタラクティブフローチャート: プロセスの可視化'
      - '比較表: 技術や概念の違いを整理'

- component: 'interactive/DataFlowSimulator'
  props:
    title: '🔄 IoTデータフローシミュレーション'
    nodes:
      - id: 'sensor'
        label: '🌡️ 温度センサー'
        type: 'input'
        x: 10
        y: 30
      - id: 'gateway'
        label: '📡 ゲートウェイ'
        type: 'process'
        x: 30
        y: 50
      - id: 'cloud'
        label: '☁️ クラウド処理'
        type: 'process'
        x: 60
        y: 70
      - id: 'actuator'
        label: '❄️ エアコン制御'
        type: 'output'
        x: 90
        y: 50
    flows:
      - from: 'sensor'
        to: 'gateway'
        label: '温度データ'
      - from: 'gateway'
        to: 'cloud'
        label: 'データ送信'
      - from: 'cloud'
        to: 'actuator'
        label: '制御指令'
    autoPlay: true
    speed: 2500

- component: 'interactive/InteractiveFlowchart'
  props:
    title: '📋 プログラミング学習フローチャート'
    steps:
      - id: 'start'
        label: '🎯 学習開始'
        type: 'start'
        x: 50
        y: 10
      - id: 'basics'
        label: '📚 基礎概念学習'
        type: 'process'
        x: 50
        y: 25
      - id: 'practice'
        label: '💻 実践練習'
        type: 'process'
        x: 50
        y: 40
      - id: 'check'
        label: '✅ 理解度確認'
        type: 'decision'
        x: 50
        y: 55
      - id: 'advanced'
        label: '🚀 応用学習'
        type: 'process'
        x: 80
        y: 70
      - id: 'review'
        label: '📝 復習'
        type: 'process'
        x: 20
        y: 70
      - id: 'complete'
        label: '🎉 完了'
        type: 'end'
        x: 50
        y: 85
    connections:
      - from: 'start'
        to: 'basics'
      - from: 'basics'
        to: 'practice'
      - from: 'practice'
        to: 'check'
      - from: 'check'
        to: 'advanced'
        label: '理解OK'
      - from: 'check'
        to: 'review'
        label: '要復習'
      - from: 'advanced'
        to: 'complete'
      - from: 'review'
        to: 'practice'

# ビデオプレーヤー（教育コンテンツ再生用）
- component: 'layout/SummaryBox'
  props:
    title: '🎥 メディア学習ツール'
    items:
      - 'カスタムビデオプレーヤー: 教育動画の効果的な視聴'
      - 'プレイバック速度調整: 理解度に応じた学習速度'
      - 'フルスクリーン対応: 集中して視聴可能'

- component: 'interactive/VideoPlayer'
  props:
    title: '🎬 IT技術解説ビデオプレーヤー'
    # poster: '/img/video-poster.jpg'
    controls: true
    showProgress: true
    showVolume: true
    showFullscreen: true
    playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2]
    width: '100%'
    height: '400px'

- component: 'layout/Callout'
  props:
    type: 'info'
    title: '💡 ビデオプレーヤーの学習活用'
    content: |
      **効果的な動画学習のコツ**:
      - **0.75倍速**: 初回視聴、詳細理解したい時
      - **1.25倍速**: 復習時、時間節約したい時  
      - **フルスクリーン**: 集中して学習したい時
      - **一時停止**: メモを取りながら学習する時

# 学習進捗と成果
- component: 'layout/Callout'
  props:
    type: 'success'
    title: '🎯 学習ツール活用完了！'
    content: |
      これらの学習ツールはすべて実際の教育資料で使用することを想定して開発されています。
      
      **各ツールの特徴**:
      - **実用性**: 実際の学習シーンで役立つ機能
      - **インタラクティブ**: 操作しながら理解を深める
      - **レスポンシブ**: どのデバイスでも快適に利用可能
      - **アクセシブル**: 使いやすさと可読性を重視

- component: 'ui/Button'
  props:
    variant: 'outline'
    size: 'large'
    children: '🏠 トップページに戻る'
    onClick: '() => window.location.href = "/practical-demo"'